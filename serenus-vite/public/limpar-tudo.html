<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpar Dados - EssentIA</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .success {
      color: #10b981;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
    .info {
      background: #eff6ff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpar Todos os Dados</h1>

    <div class="info">
      <p><strong>Esta a√ß√£o ir√° limpar:</strong></p>
      <ul style="text-align: left; display: inline-block;">
        <li>‚úì Todos os usu√°rios cadastrados (localStorage)</li>
        <li>‚úì Todas as credenciais salvas</li>
        <li>‚úì Todas as entradas do di√°rio</li>
        <li>‚úì Dados do usu√°rio atual</li>
        <li>‚úì Cache de sess√£o</li>
      </ul>
    </div>

    <button onclick="limparTudo()">üóëÔ∏è Limpar Tudo e Recome√ßar</button>
    <button onclick="voltarHome()">‚Üê Voltar para Home</button>

    <div class="success" id="success">
      ‚úÖ Tudo limpo com sucesso! Redirecionando para cadastro...
    </div>
  </div>

  <script>
    function limparTudo() {
      // Limpar TUDO do localStorage
      localStorage.clear()

      // Tamb√©m limpar sessionStorage
      sessionStorage.clear()

      // Mostrar mensagem de sucesso
      document.getElementById('success').style.display = 'block'

      // Redirecionar para p√°gina inicial ap√≥s 2 segundos
      setTimeout(() => {
        window.location.href = '/'
      }, 2000)
    }

    function voltarHome() {
      window.location.href = '/'
    }
  </script>
</body>
</html>
