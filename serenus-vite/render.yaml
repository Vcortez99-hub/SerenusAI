services:
  # Backend API
  - type: web
    name: essentia-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: WA_PHONE_NUMBER_ID
        sync: false
      - key: CLOUD_API_ACCESS_TOKEN
        sync: false
      - key: WEBHOOK_VERIFICATION_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
    autoDeploy: true
