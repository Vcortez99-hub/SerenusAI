services:
  # Backend API
  - type: web
    name: essentia-api
    runtime: node
    region: oregon
    rootDir: serenus-vite/server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: essentia-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ZAPI_INSTANCE_ID
        sync: false
      - key: ZAPI_TOKEN
        sync: false
      - key: ZAPI_CLIENT_TOKEN
        sync: false
      - key: ZAPI_WEBHOOK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend (Static Site)
  - type: web
    name: essentia-frontend
    runtime: static
    region: oregon
    rootDir: serenus-vite
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

# Database
databases:
  - name: essentia-db
    databaseName: essentia
    region: oregon
