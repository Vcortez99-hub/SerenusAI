# =============================================================================
# RENDER.COM - Configuração de Deploy Completo - EssentIA
# =============================================================================

services:
  # ===========================================================================
  # BACKEND - API Node.js/Express
  # ===========================================================================
  - type: web
    name: essentia-api
    runtime: node
    region: oregon
    plan: free
    rootDir: serenus-vite/server
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: essentia-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false # OBRIGATÓRIO: Configure no dashboard
      - key: STRIPE_SECRET_KEY
        sync: false # OBRIGATÓRIO: Configure no dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false # OBRIGATÓRIO: Configure no dashboard
      - key: ZAPI_INSTANCE_ID
        sync: false # OPCIONAL: WhatsApp integration
      - key: ZAPI_TOKEN
        sync: false # OPCIONAL: WhatsApp integration
      - key: ZAPI_CLIENT_TOKEN
        sync: false # OPCIONAL: WhatsApp integration
      - key: ZAPI_WEBHOOK_URL
        sync: false # OPCIONAL: WhatsApp integration
      - key: JWT_SECRET
        generateValue: true # Render gera automaticamente
      - key: FRONTEND_URL
        value: https://essentia-frontend.onrender.com
      - key: CORS_ORIGIN
        value: https://essentia-frontend.onrender.com

  # ===========================================================================
  # FRONTEND - React/Vite (Static Site)
  # ===========================================================================
  - type: web
    name: essentia-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: serenus-vite
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://essentia-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://essentia-api.onrender.com

# =============================================================================
# BANCO DE DADOS - PostgreSQL
# =============================================================================
databases:
  - name: essentia-db
    databaseName: essentia
    region: oregon
    plan: free # Grátis por 90 dias
    postgresMajorVersion: 15
    ipAllowList: [] # Permitir todas as conexões

